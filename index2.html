<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/c3d3cabb8b.js" crossorigin="anonymous"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        pColor: '#233040',
                        sColor: '#FDDA06',
                    }
                }
            }
        }
    </script>
</head class="bg-[#F5F5F5]">

<body>

    <!-- header Section -->

    <header class="">

        <!-- Upper Navbar -->

        <nav class="bg-pColor  flex py-6 xl:px-60 md:px-8 sm:px-4 p-2 justify-between">

            <!-- Brand logo -->

            <img id="brandLogo" class=" cursor-pointer  lg:w-auto w-44" src="./images/Brandlogo.png" alt="Brand Logo">

            <!-- Search Box -->



            <!-- Down Navbar -->


    </header>
    <main id="main" class="flex flex-col  p-5 gap-6 xl:mx-60">
        <h1 class="font-bold text-center underline underline-offset-8 text-3xl">Product Upload Form</h1>

        <div class="flex flex-col lg:flex-row gap-6">
            <div class="flex-1">
                <div class="form-control w-full max-w-xs">
                    <label class="label">
                        <span class="label-text-alt text-lg font-semibold">Upload your default product image.</span>
                    </label>
                    <input id="productImage" type="file" onchange="loadDefaultImage (event)"
                        accept="image/jpeg, image/png, image/jpg"
                        class="file-input file-input-bordered w-full max-w-xs" />
                    <label class="label">
                        <span class="label-text-alt">Reduce image size before Upload [Ratio: 16:9]</span>
                    </label>
                </div>
                <div class="form-control flex w-full ">
                    <label class="label">
                        <span class="label-text-alt text-lg font-semibold">More Images</span>
                    </label>
                    <input type="file" id="extraProductImage1" onchange="loadExtraImage (event)"
                        accept="image/jpeg, image/png, image/jpg"
                        class="file-input file-input-bordered scale-75 max-w-xs" />
                    <input type="file" id="extraProductImage2" onchange="loadExtraImage (event)"
                        accept="image/jpeg, image/png, image/jpg"
                        class="file-input file-input-bordered scale-75 max-w-xs" />
                    <input type="file" id="extraProductImage3" onchange="loadExtraImage (event)"
                        accept="image/jpeg, image/png, image/jpg"
                        class="file-input file-input-bordered scale-75 max-w-xs" />

                </div>

                <div class=" form-control min-w-md max-w-md">
                    <label class="label">
                        <span class="label-text text-xl font-semibold">Product Unique Code?</span>
                    </label>
                    <input id="productCode" type="text" placeholder="Type here" class="input input-bordered w-full " />
                    <label class="label">
                        <span id="productCodeErrorText" class="label-text-alt text-red-400"></span>
                    </label>
                </div>
                <div class=" form-control min-w-md max-w-md">
                    <label class="label">
                        <span class="label-text text-xl font-semibold">Product name?</span>
                    </label>
                    <input id="productName" onchange="loadProductPreview('productName','pName')" type="text"
                        placeholder="Type here" class="input input-bordered w-full " />
                    <label class="label">
                        <span id="productNameErrorText" class="label-text-alt text-red-400"></span>
                    </label>
                </div>
                <div class="form-control w-full min-w-md max-w-md">
                    <label class="label">
                        <span class="label-text text-xl font-semibold">Product Price?</span>
                    </label>
                    <div class="flex gap-3 justify-center items-center">
                        <input id="productPrice" onchange="loadProductPreview('productPrice','pPrice')" type="number"
                            placeholder="Type here" class="input input-bordered w-full " />
                        <h1 class="font-semibold text-lg">TK</h1>
                    </div>
                    <label class="label">
                        <span id="productPriceErrorText" class="label-text-alt text-red-400"></span>
                    </label>
                </div>
                <div class="form-control">
                    <label class="label"> 
                        <span class="label-text text-xl font-semibold">Product Short Description?</span>
                    </label>
                    <textarea maxlength="100" minlength="42" id="productDescription" onchange="loadProductPreview('productDescription','pDescription')"
                        class="textarea textarea-bordered h-24" placeholder="Product description"></textarea>
                    <label class="label">
                        <span id="productDescriptionErrorText" class="label-text-alt text-red-400"></span>
                        <span class="label-text-alt text-red-400"><span id="textAreaLength">0</span>/100</span>
                    </label>
                </div>

            </div>
            <div class=" flex-1 flex justify-center items-center">
                <div class="card border w-96  h-[498px] bg-base-100 shadow-xl">
                    <figure>
                        <img id="productImg" src="./images/defaultProductAltImage.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 id="pName" class="w-max card-title">Product</h2>
                        <p id="pDescription" class="max-w-full break-words max-h-[73.5px] ">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                        <h2 class="text-lg text-right font-semibold "> <span
                                class="font-extrabold text-yellow-400 text-2xl">à§³</span> <span id="pPrice">00</span> TK
                        </h2>
                        <div class="card-actions justify-end">
                            <button id="buyButton" class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex justify-center items-center  gap-2 w-full my-7">
            <button id="submitButton" class="btn btn-success w-max" type="submit">SUBMIT</button>
            <button id="previewButton" class="btn btn-warning w-max" type="submit">Preview</button>
        </div>

        <!-- <button class="btn" onclick="my_modal_5.showModal()">open modal</button> -->
        

    </main>

    <!-- scripting Links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./firebase.js"></script>
</body>

</html>
